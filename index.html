











<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Creators Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-content">
      <a href="#" class="logo">AI Creators Studio</a>
      <div class="nav-links">
        <a href="#features">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="#" onclick="showLogin()">Login</a>
      </div>
      <a href="#" class="cta-button" onclick="showSignup()">Start Free</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Go Viral Instantly with AI</h1>
    <p>AI-generated videos, music, and captions for TikTok, Reels, Shorts</p>
    <div class="hero-buttons">
      <a href="#" class="primary-cta" onclick="showSignup()">Start Free Trial</a>
    </div>
  </section>

  <!-- Signup Form -->
  <section id="signup-form" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button onclick="signupUser()">Sign Up</button>
  </section>

  <!-- Login Form -->
  <section id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
  </section>

  <section id="pricing">
    <h2>Subscription</h2>
    <div id="paypal-button-container"></div>
  </section>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQgoEsXMSG92HCurAfIz9VB6FklPn_EzCkXn0S04kzzinjRZiGrLctBv7PXGL3Gxt2DKmdp1h6a_1lDZ&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-8DP70117TD556851YNA33XXA'
        });
      },
      onApprove: function(data, actions) {
        alert('You subscribed! ID: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container');
  </script>

  <!-- Signup/Login Script -->
  <script>
    function showSignup() {
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("login-form").style.display = "none";
    }

    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("signup-form").style.display = "none";
    }

    function signupUser() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      alert("Sending signup request...");

      fetch("https://ai-studio-backend.onrender.com/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        alert("Signup success: " + JSON.stringify(data));
      })
      .catch(error => {
        alert("Signup failed: " + error);
      });
    }

    function loginUser() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      alert("Sending login request...");

      fetch("https://ai-studio-backend.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        alert("Login success: " + JSON.stringify(data));
      })
      .catch(error => {
        alert("Login failed: " + error);
      });
    }
  </script>
</body>
</html>
