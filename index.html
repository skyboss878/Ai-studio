<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Creators Studio</title>
  <link rel="stylesheet" href="static/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    nav {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffe7;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #fff;
    }

    .cta-button {
      background: #00ffe7;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .primary-cta {
      padding: 1rem 2rem;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }

    #pricing {
      padding: 2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1a1a1a;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">AI Creators Studio</a>
    <div class="nav-links">
      <a href="#features">Features</a>
      <a href="#pricing">Pricing</a>
      <a href="#" onclick="showLogin()">Login</a>
      <a href="#" class="cta-button" onclick="showSignup()">Start Free</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Go Viral Instantly with AI</h1>
    <p>Create viral short videos, captions, and music for TikTok, Reels, and Shorts â€” automatically</p>
    <a href="#" class="primary-cta" onclick="showSignup()">Start Free Trial</a>
  </section>

  <section id="pricing">
    <h2>Subscribe for Full Access</h2>
    <div id="paypal-button-container"></div>
  </section>

  <footer>
    &copy; 2025 AI Creators Studio
  </footer>

  <!-- PayPal Integration -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQgoEsXMSG92HCurAfIz9VB6FklPn_EzCkXn0S04kzzinjRZiGrLctBv7PXGL3Gxt2DKmdp1h6a_1lDZ&vault=true&intent=subscription"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'pill',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-8DP70117TD556851YNA33XXA'
        });
      },
      onApprove: function(data, actions) {
        alert('Subscription complete! ID: ' + data.subscriptionID);
        // Optionally send subscription ID to backend
        fetch('https://ai-studio-backend.onrender.com/api/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ subscriptionID: data.subscriptionID })
        });
      }
    }).render('#paypal-button-container');
  </script>

  <!-- Optional: Login/Signup handlers -->
  <script>
    function showSignup() {
      window.location.href = '/signup.html'; // adjust if needed
    }
    function showLogin() {
      window.location.href = '/login.html'; // adjust if needed
    }
  </script>
</body>
</html>
